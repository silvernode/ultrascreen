<p-dialog [style]="{width: '50vw', 'min-width': '200px'}" header="Settings" [(visible)]="display">
    <div>PeerJs Server: {{configuration.host}}:{{configuration.port}}</div>
    <div>IceServers: </div>
    <div *ngFor="let iceServer of configuration.iceServers">
        {{iceServer}}
    </div>
    <ng-template pTemplate="footer">
        Two icons from freepik.
    </ng-template>
</p-dialog>
